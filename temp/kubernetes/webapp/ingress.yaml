apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-frontpage
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: internal-nginx
  rules:
  - host: intranet.testdomain.local
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 80